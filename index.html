    <style>
        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
            overflow: hidden;
            background-color: #111827; /* bg-gray-900 */
            color: white;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            padding-left: 280px; /* Space for left nav */
        }
        @media (max-width: 768px) {
            .slide {
                padding-left: 0;
            }
        }
        .slide-container {
            display: flex;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #leftNav {
            transition: transform 0.3s ease-in-out;
        }
        #leftNavLinks {
            overflow-y: auto;
            height: calc(100% - 80px); /* Full height minus header */
        }
        .left-nav-link.active {
            background-color: #F97316; /* orange-600 */
            color: white;
            font-weight: 600;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide.active .animated-item { animation: fadeInUp 0.8s ease-out forwards; }
        .slide.active .animated-item-1 { animation-delay: 0.2s; opacity: 0; }
        .slide.active .animated-item-2 { animation-delay: 0.4s; opacity: 0; }
        .slide.active .animated-item-3 { animation-delay: 0.6s; opacity: 0; }
        .slide.active .animated-item-4 { animation-delay: 0.8s; opacity: 0; }
        .slide.active .animated-item-5 { animation-delay: 1.0s; opacity: 0; }
        .content-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        .content-card:hover {
            background-color: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }
    </style>
</head>

            leftNavLinksContainer.appendChild(link);
        });
        
        const leftNavLinks = leftNavLinksContainer.querySelectorAll('.left-nav-link');

        function updateNav() {
            // Update left nav links
            leftNavLinks.forEach((link, index) => {
                const isActive = index === currentSlide;
                link.classList.toggle('active', isActive);
                // Scroll active link into view
                if (isActive) {
                    link.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });

            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
            slides.forEach((slide, index) => slide.classList.toggle('active', index === currentSlide));
        }

        function goToSlide(slideIndex) {
            if (slideIndex < 0 || slideIndex >= totalSlides) return;
            currentSlide = slideIndex;
            slideContainer.style.transform = `translateX(-${currentSlide * 100}vw)`;
            updateNav();
        }

        nextBtn.addEventListener('click', () => goToSlide(currentSlide + 1));
        prevBtn.addEventListener('click', () => goToSlide(currentSlide - 1));
        menuToggle.addEventListener('click', () => leftNav.classList.toggle('-translate-x-full'));
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') goToSlide(currentSlide + 1);
            else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') goToSlide(currentSlide - 1);
        });
        let lastTime = 0;
        window.addEventListener('wheel', (e) => {
            if (new Date().getTime() - lastTime < 1000) return;
            lastTime = new Date().getTime();
            if (e.deltaY > 0) goToSlide(currentSlide + 1); else goToSlide(currentSlide - 1);
        });
        let touchstartX = 0;
        slideContainer.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX, { passive: true });
        slideContainer.addEventListener('touchend', e => {
            let touchendX = e.changedTouches[0].screenX;
            if (touchendX < touchstartX) goToSlide(currentSlide + 1);
            if (touchendX > touchstartX) goToSlide(currentSlide - 1);
        });

        goToSlide(0);
    });
    </script>
</body>
</html>
